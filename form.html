      <!--==================== Main ====================-->
      <main class="main-content">
        <!--==================== Header Section ====================-->
        <header class="top-bar">
          <button id="sidebar-toggle" class="sidebar-toggle">â˜°</button>
          <!--==================== Search Container ====================-->
          <div class="search-container">
            <input type="text" placeholder="Search..." class="search-input" />
            <button class="search-btn">
              <svg viewBox="0 0 24 24">
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                />
              </svg>
            </button>
          </div>
          <!--==================== End of Search Container ====================-->

          <!--==================== User Actions  ====================-->
          <div class="user-actions">
            <button class="action-btn new-btn">New Project</button>
            <button class="action-btn new-btn">Upload</button>
            <button class="action-btn new-btn">Share</button>
            <div class="notifications">
              <svg viewBox="0 0 24 24">
                <path
                  d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"
                />
              </svg>
              <span class="notification-badge">3</span>
            </div>
            <div class="user-profile">
              <img
                src="https://i.pravatar.cc/100?img=2"
                alt="User Avatar"
                class="user-avatar"
              />
              <span class="user-name">Goodness</span>
            </div>
          </div>
          <!--==================== End of User Actions  ====================-->
        </header>
        <!--==================== End of Header Section ====================-->

        <!--==================== Form Section ====================-->
        <section class="card form-section">
          <form id="userForm">
            <!--==================== Form Page 1 ====================-->
            <div id="page1">
              <h2>Personal Information</h2>
              <!--==================== Form Group 1 ====================-->
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
              </div>
              <!--==================== End of Form Group 1 ====================-->

              <!--==================== Form Group 2 ====================-->
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
              </div>
              <!--==================== End of Form Group 2 ====================-->

              <!--==================== Form Group 3 ====================-->
              <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                  <option value="">Select a country</option>
                  <option value="usa">United States</option>
                  <option value="uk">United Kingdom</option>
                  <option value="canada">Canada</option>
                  <option value="australia">Australia</option>
                </select>
              </div>
              <!--==================== End of Form Group 3 ====================-->

              <!--==================== Form Group 4 ====================-->
              <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                  <input
                    type="radio"
                    id="male"
                    name="gender"
                    value="male"
                    required
                  />
                  <label for="male">Male</label>
                  <input
                    type="radio"
                    id="female"
                    name="gender"
                    value="female"
                  />
                  <label for="female">Female</label>
                  <input type="radio" id="other" name="gender" value="other" />
                  <label for="other">Other</label>
                </div>
              </div>
              <!--==================== End of Form Group 4 ====================-->
              <button type="button" class="action-btn" onclick="nextPage()">
                Next
              </button>
            </div>
            <!--==================== End of Form Page 1 ====================-->

            <!--==================== Form Page 2 ====================-->
            <div id="page2" style="display: none">
              <h2>Medical Information</h2>
              <!--==================== Form Group 1 ====================-->
              <div class="form-group">
                <label>Do you have a disability or medical condition?</label>
                <div class="radio-group">
                  <input
                    type="radio"
                    id="disability-yes"
                    name="disability"
                    value="yes"
                    required
                  />
                  <label for="disability-yes">Yes</label>
                  <input
                    type="radio"
                    id="disability-no"
                    name="disability"
                    value="no"
                  />
                  <label for="disability-no">No</label>
                </div>
              </div>
              <!--==================== End of Form Group 1 ====================-->

              <!--==================== Form Group 2 ====================-->
              <div
                class="form-group"
                id="medical-condition-group"
                style="display: none"
              >
                <label for="medical-condition"
                  >Please specify your disability or medical condition:</label
                >
                <textarea
                  id="medical-condition"
                  name="medical-condition"
                ></textarea>
              </div>
              <!--==================== End of Form Group 2 ====================-->
              <button type="button" class="action-btn" onclick="previousPage()">
                Previous
              </button>
              <button type="submit" class="action-btn">Submit</button>
            </div>
            <!--==================== End of Form Page 2 ====================-->
          </form>
        </section>
        <!--==================== End of Form Section ====================-->

        <!--==================== Form Result Section ====================-->
        <div class="form-result" id="formResult">
          <div class="result-content">
            <button class="close-btn" onclick="closeFormResult()">
              &times;
            </button>
            <h2 class="result-header">Submitted Information</h2>
            <div class="submitted-data" id="submittedData"></div>
          </div>
        </div>
        <!--==================== End of Form Result ====================-->
      </main>
      <!--==================== End of Main ====================-->
    </div>
